<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <div class="big-box">
        <div class="sign-in">
            <h1>Sign In</h1>
            <form>
                <label for="email">Email(phone or mobile account)</label>
                <br>
                <input type="text" id="email" placeholder="Enter Email" size="40">
                <br>
                <label for="password" class="pw">Password</label>
                <a href="#" class="reset">Forgot Password</a>
                <br>
                <input type="text" id="password" placeholder="Enter Password" size="40">
                <br>
                <button type="button" class="button1">Continue</button>
                <br>
                <div class="help"><a href="#" class="help">Need Help?</a></div>
            </form>
        </div>
    </div>
    <div class="new-user">
        <h6 class="new"><span>New To Amazon?</span></h6>
        <div class="create-new">
            <button type="button" class="button2">Create Your Amazon Account</button>
        </div>
    </div>
</body>
<footer>
    <div class="links">
        <a href="#" class="link">Conditions of use</a>
        <a href="#" class="link">Privacy Policy</a>
        <a href="#" class="link">Help</a>
    </div>
    <div class="copy">
        &copy 1996-2020, Amazon.com,inc or it's affiliates
    </div>
</footer>
</html>
